<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        #chat-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #chat-box {
            width: 100%;
            height: 300px;
            border: 1px solid #ddd;
            padding: 10px;
            overflow-y: scroll;
            background-color: #f9f9f9;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .message {
            margin: 10px 0;
        }

        .user {
            color: blue;
        }

        .bot {
            color: green;
        }

        #user-input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        button {
            padding: 10px 15px;
            font-size: 16px;
            color: white;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div id="chat-container">
        <h1>Chat with GPT</h1>
        <div id="chat-box"></div>
        <input type="text" id="user-input" placeholder="Type your message here...">
        <button id="send-btn">Send</button>
    </div>

    <script>
        const apiKey = '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'; // Replace with your actual OpenAI API key

        document.getElementById('send-btn').addEventListener('click', async function() {
            const userInput = document.getElementById('user-input').value;
            if (!userInput) return;

            // Display user's message
            displayMessage(userInput, 'user');
            document.getElementById('user-input').value = ''; // Clear input field

            try {
                const response = await sendMessageToAPI(userInput);
                displayMessage(response, 'bot');
            } catch (error) {
                displayMessage('Error: Unable to contact the API.', 'bot');
            }
        });

        function displayMessage(message, sender) {
            const chatBox = document.getElementById('chat-box');
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender);
            messageDiv.innerText = (sender === 'user' ? 'You: ' : 'GPT: ') + message;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight; // Scroll to the latest message
        }

        async function sendMessageToAPI(message) {
            const response = await fetch('https://api.openai.com/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiKey}`
                },
                body: JSON.stringify({
                    model: "gpt-3.5-turbo",
                    messages: [{ role: "user", content: message }]
                })
            });

            const data = await response.json();
            return data.choices[0].message.content;
        }
    </script>

</body>
</html>
