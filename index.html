<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        #chatbox {
            width: 100%;
            height: 400px;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: auto;
            margin-bottom: 10px;
            background-color: white;
        }
        #input-area {
            display: flex;
            flex-direction: column;
        }
        #api-key {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        #message {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        #send-btn {
            margin-top: 10px;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>ChatGPT Interface</h1>

<div id="chatbox">
    <!-- Chat history will appear here -->
</div>

<div id="input-area">
    <input type="text" id="api-key" placeholder="Enter your OpenAI API key" required>
    <textarea id="message" placeholder="Type your message here..." rows="4"></textarea>
    <button id="send-btn">Send</button>
</div>

<script>
    document.getElementById('send-btn').addEventListener('click', async function() {
        const apiKey = document.getElementById('api-key').value.trim();
        const message = document.getElementById('message').value.trim();
        
        if (!apiKey) {
            alert('Please enter your OpenAI API key.');
            return;
        }

        if (!message) {
            alert('Please enter a message.');
            return;
        }

        // Add user's message to chatbox
        const chatbox = document.getElementById('chatbox');
        chatbox.innerHTML += `<p><strong>You:</strong> ${message}</p>`;
        chatbox.scrollTop = chatbox.scrollHeight;

        // Clear message input
        document.getElementById('message').value = '';

        try {
            const response = await fetch('https://api.openai.com/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiKey}`
                },
                body: JSON.stringify({
                    model: "gpt-3.5-turbo",
                    messages: [{ role: "user", content: message }]
                })
            });

            if (!response.ok) {
                throw new Error(`Error: ${response.statusText}`);
            }

            const data = await response.json();
            const reply = data.choices[0].message.content;

            // Add AI's response to chatbox
            chatbox.innerHTML += `<p><strong>AI:</strong> ${reply}</p>`;
            chatbox.scrollTop = chatbox.scrollHeight;

        } catch (error) {
            chatbox.innerHTML += `<p><strong>Error:</strong> ${error.message}</p>`;
            chatbox.scrollTop = chatbox.scrollHeight;
        }
    });
</script>

</body>
</html>
